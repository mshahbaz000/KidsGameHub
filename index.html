    <!-- Your existing game JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const gamesContainer = document.getElementById('games-container');
        const searchInput = document.getElementById('search');
        let gamesData = [];
        
        fetch('https://raw.githubusercontent.com/mshahbaz000/KidsGameHub/refs/heads/main/Games.csv')
            .then(response => response.text())
            .then(data => {
                const games = parseCSV(data);
                gamesData = games;
                
                if (games.length > 0) {
                    displayGames(games);
                } else {
                    gamesContainer.innerHTML = '<div class="no-results">No games found in the database.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching games:', error);
                gamesContainer.innerHTML = '<div class="no-results">Oops! Could not load games. Please try again later.</div>';
            });
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredGames = gamesData.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            displayGames(filteredGames);
        });
        
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const currentLine = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                
                if (currentLine && currentLine.length >= 3) {
                    const cleanField = (field) => {
                        if (field.startsWith('"') && field.endsWith('"')) {
                            return field.slice(1, -1).trim();
                        }
                        return field.trim();
                    };
                    
                    result.push({
                        name: cleanField(currentLine[0]),
                        icon: cleanField(currentLine[1]),
                        link: cleanField(currentLine[2])
                    });
                }
            }
            return result;
        }
        
        function displayGames(games) {
            if (games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-results">No games found matching your search.</div>';
                return;
            }
            
            let html = '<div class="games-grid">';
            
            games.forEach(game => {
                let iconUrl = game.icon;
                if (!iconUrl.startsWith('http')) {
                    iconUrl = 'https://' + iconUrl.replace(/^\/\//, '');
                }
                
                html += `
                    <div class="game-card" onclick="window.open('${game.link}', '_blank')">
                        <img src="${iconUrl}" alt="${game.name}" class="game-icon" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/200x150/4ECDC4/FFFFFF?text=Game+Image'">
                        <h3 class="game-name">${game.name}</h3>
                    </div>
                `;
            });
            
            html += '</div>';
            gamesContainer.innerHTML = html;
        }
    });
    </script>
