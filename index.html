
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Game World</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF9E00;
      --secondary: #00C2FF;
      --accent: #FF3D68;
      --background: #FFF5E6;
      --card-bg: #FFFFFF;
      --text: #333333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      background-color: var(--background);
      color: var(--text);
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 2.5rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 15px auto;
    }
    #search {
      width: 50%;
      padding: 10px;
      border-radius: 25px 0 0 25px;
      border: none;
    }
    #search-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 0 25px 25px 0;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
    }
    .game-icon {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-name {
      padding: 10px;
      font-weight: bold;
    }
    .loading, .error-message, .no-games {
      text-align: center;
      padding: 20px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kids Game World</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search games...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="games-grid" id="games-container">
    <div class="loading">Loading games...</div>
  </div>

  <script>
    let gamesData = [];

    const gamesContainer = document.getElementById('games-container');
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('search-btn');

    function onGoogleDataLoad(response) {
      try {
        const table = response.table;
        const rows = table.rows;
        gamesData = rows.map(row => ({
          name: row.c[0]?.v || 'Unknown Game',
          icon: row.c[1]?.v || 'https://via.placeholder.com/200x150?text=No+Image',
          link: row.c[2]?.v || '#'
        }));
        displayGames(gamesData);
      } catch (e) {
        showError("Failed to parse data.");
        console.error(e);
      }
    }

    function displayGames(games) {
      if (!games.length) {
        gamesContainer.innerHTML = '<div class="no-games">No games found.</div>';
        return;
      }
      gamesContainer.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${game.icon}" class="game-icon" alt="${game.name}">
          <div class="game-name">${game.name}</div>
        `;
        card.addEventListener('click', () => window.open(game.link, '_blank'));
        gamesContainer.appendChild(card);
      });
    }

    function showError(msg) {
      gamesContainer.innerHTML = '<div class="error-message">' + msg + '</div>';
    }

    function filterGames() {
      const term = searchInput.value.toLowerCase().trim();
      const filtered = gamesData.filter(game => game.name.toLowerCase().includes(term));
      displayGames(filtered);
    }

    searchBtn.addEventListener('click', filterGames);
    searchInput.addEventListener('input', filterGames);

    const script = document.createElement('script');
    script.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2ZFLBXX_VxFf-G8JOvttQXI49pGiqGkoUOghzx9QS9iRzJMUNFlyapvq_dXx9kFaAUi1YHLvHqJ57/gviz/tq?tqx=out:json&callback=onGoogleDataLoad";
    document.body.appendChild(script);
  </script>
</body>
</html>
